<div class="container">
  <form id="contact" action="" method="post">
    <h3>Perfil de cuenta</h3>
    <fieldset>
      <label>Nombre</label>
      <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <label>Apellido</label>
      <input placeholder="Apellido" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <label>Edad</label>
      <input placeholder="Edad" type="number" tabindex="3" required>
    </fieldset>
    <fieldset>
      <label>Recurso</label>
      <input placeholder="Recurso" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <label>Cargo</label>
      <input placeholder="Cargo" type="text" tabindex="5" required>
    </fieldset>
    <fieldset>
      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-outline-primary"><i class="fa fa-times"></i></button>
        </div>
        <div class="col text-center">
          <button type="button" class="btn btn-outline-primary"><i class="fa fa-check"></i></button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
