<div class="container">
    <div class="row">
        <div class="col-sm-3 offset-sm-4">
            <h2>Registro</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
                    <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                        <div *ngIf="f.nombre.errors.required">Nombre is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" formControlName="apellido" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }" />
                    <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
                        <div *ngIf="f.apellido.errors.required">Apellido is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre Usuario</label>
                    <input type="text" formControlName="nombreUsuario" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.nombreUsuario.errors }" />
                    <div *ngIf="submitted && f.nombreUsuario.errors" class="invalid-feedback">
                        <div *ngIf="f.nombreUsuario.errors.required">Nombre de usuario is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Edad">Edad</label>
                    <input type="number" formControlName="edad" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.edad.errors }" />
                    <div *ngIf="submitted && f.edad.errors" class="invalid-feedback">
                        <div *ngIf="f.edad.errors.required">Edad is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="codRecurso">Cod. de Recurso</label>
                    <input type="text" formControlName="codRecurso" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.codRecurso.errors }" />
                    <div *ngIf="submitted && f.codRecurso.errors" class="invalid-feedback">
                        <div *ngIf="f.codRecurso.errors.required">Cod. de recurso is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" formControlName="cargo" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.cargo.errors }" />
                    <div *ngIf="submitted && f.cargo.errors" class="invalid-feedback">
                        <div *ngIf="f.cargo.errors.required">Cargo is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
                    <img *ngIf="loading"
                        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                </div>
            </form>
        </div>
    </div>
</div>
