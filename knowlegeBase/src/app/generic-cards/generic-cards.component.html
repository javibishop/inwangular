<h2 class="title">Agrega asegurados a tu cobertura</h2>
<p class="description">Protegemos a tus hijos hasta los 36 años y/o a tu cónyuge.</p>
<flip-card [knowledges]="knowledges" (deleteInsuredEmitter)="showModalDelete($event)" (changeInsuredPeopleEmitter)="changeInsuredPeople($event)"></flip-card>

<div class="rfc-modal" [ngClass]="{'rfc-modal--show': showModal}">
  <div class="rfc-modal__content">
      <a class="rfc-modal__content__close ic-modal-close" (click)="showModal = false;"></a>
      <p class="rfc-modal__content__text">¿Estás seguro que quieres eliminar al integrante seleccionado?</p>
      <div class="rfc-modal__content__btn">
          <a class="rfc-modal__content__btn__link" (click)="deleteInsured()">Confirmar</a>
      </div>
  </div>
</div>
